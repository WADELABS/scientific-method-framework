version: '3.8'

services:
  smf-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/__pycache__
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - PYTHONPATH=/app
      - ENV=development
      - LOG_LEVEL=DEBUG
    networks:
      - smf-network

networks:
  smf-network:
    driver: bridge
